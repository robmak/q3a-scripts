// The following settings are introduced by Quake3e
// difference between "set" and "seta": "seta" writes it into your config.



seta in_mouse "1"		// raw mouse input support
seta in_lagged "0"		// unlagged mouse processing, can be reverted by setting to 1
seta com_skipIdLogo "1"	// skip playing idlogo movie at startup
seta r_defaultImage "#203040" // replace default (missing) image texture by either exact file or solid #rgb|#rrggbb background color
seta r_greyscale "0"	// desaturates rendered frame, requires \r_fbo 1
seta r_mapGreyScale "0" // desaturate world map textures only, negative values desaturates lightmaps only
seta cl_autoNudge "0.75"	// automatic time nudge that uses your average ping as the time nudge. factor of median average ping to use as timenudge
seta cl_mapAutoDownload "1" // automatic map download for play and demo playback (via automatic \dlmap call)

seta in_minimize "alt+x"
seta pmove_fixed "1"        // fps independent movement
